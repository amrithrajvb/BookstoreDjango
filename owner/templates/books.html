<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
<div class="container mt-5 login">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        </div>
        <div class="col-4">
             <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1>Available Books</h1></div>
        <div class="col-4"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <table class="table border mt-5">
              <tr >
                <td class="border"><strong>BookId</strong></td>
              <td class="border"><strong>BookName</strong></td>
              <td class="border"><strong>Author</strong></td>
              <td class="border"><strong>Price</strong></td>
              <td class="border"><strong>Copies</strong></td>
              <td class="border"><strong>Category</strong></td>
                  <td colspan="3" class="text-center"><strong>Actions</strong></td>

</tr>
            {%for book in books%}
            <tr>
                <td class="border">{{book.id}}</td>
                <td class="border">{{book.book_name}}</td>
                <td class="border">{{book.author}}</td>
                <td class="border">{{book.price}}</td>
                <td class="border">{{book.copies}}</td>
                <td class="border">{{book.category}}</td>
<td class="border"><a href="{%url 'changebook' book.id%}" class="btn btn-primary">Edit</a>
                <a href="{%url 'bookdetail' book.id%}" class="btn btn-warning">view</a>
                <a href="{%url 'removebook' book.id%}" class="btn btn-danger">Delete</a></td>

            </tr>

            {%endfor%}
   </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
